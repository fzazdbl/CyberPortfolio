<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Page non trouvée - CyberPortfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #040718 0%, #0a1128 100%);
            color: #f4f9ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 180, 216, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 180, 216, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 180, 216, 0.2);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #00b4d8 0%, #7f5af0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #00b4d8;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f4f9ff;
        }
        
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: rgba(244, 249, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .button-primary {
            background: linear-gradient(135deg, #00b4d8 0%, #0096c7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
        }
        
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
        }
        
        .button-secondary {
            background: transparent;
            color: #00b4d8;
            border-color: rgba(0, 180, 216, 0.5);
        }
        
        .button-secondary:hover {
            background: rgba(0, 180, 216, 0.1);
            border-color: #00b4d8;
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid" aria-hidden="true"></div>
    
    <div class="error-container" role="main">
        <div class="error-icon" aria-hidden="true">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <div class="error-code" aria-label="Erreur 404">404</div>
        
        <h1>Page non trouvée</h1>
        
        <p>
            La page que vous recherchez n'existe pas ou a été déplacée.
            Retournez à l'accueil ou explorez mes compétences et projets.
        </p>
        
        <div class="button-group">
            <a href="/" class="button button-primary">
                <i class="fas fa-home"></i>
                Retour à l'accueil
            </a>
            <a href="/projets/index.html" class="button button-secondary">
                <i class="fas fa-project-diagram"></i>
                Voir mes projets
            </a>
        </div>
    </div>
</body>
</html>
