<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f5af0;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- HTML5 -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconGradient)">HTML</text>
  </g>
  
  <!-- CSS3 -->
  <g transform="translate(80, 20)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconGradient)">CSS</text>
  </g>
  
  <!-- JavaScript -->
  <g transform="translate(140, 20)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#iconGradient)">JS</text>
  </g>
  
  <!-- Python -->
  <g transform="translate(200, 20)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#iconGradient)">PY</text>
  </g>
  
  <!-- SQL -->
  <g transform="translate(260, 20)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconGradient)">SQL</text>
  </g>
  
  <!-- Linux -->
  <g transform="translate(320, 20)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#iconGradient)">LNX</text>
  </g>
  
  <!-- Windows -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)">WIN</text>
  </g>
  
  <!-- VirtualBox -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)">VB</text>
  </g>
  
  <!-- pfSense -->
  <g transform="translate(140, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)">PF</text>
  </g>
  
  <!-- Git -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconGradient)">GIT</text>
  </g>
  
  <!-- Sécurité -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)">SEC</text>
  </g>
  
  <!-- Réseau -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" opacity="0.2"/>
    <text x="20" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#iconGradient)">NET</text>
  </g>
</svg>
