<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - Mohamed</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header><h1 class="glow">Contactez-moi</h1></header>
<main>
  <div class="form-card scroll-reveal">
    <form id="contactForm" action="traitement.php" method="post">
      <label for="nom">Nom :</label>
      <input id="nom" class="input-glow" type="text" name="nom" required>

      <label for="email">Email :</label>
      <input id="email" class="input-glow" type="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" class="input-glow" name="message" required></textarea>

      <div style="margin-top:14px; text-align:right;">
        <button class="btn btn-primary" type="submit">Envoyer</button>
      </div>
    </form>
  </div>
</main>
<footer><p>© 2025 Mohamed</p></footer>

<script>
// small client-side submit animation
document.getElementById('contactForm')?.addEventListener('submit', function(e){
  // basic UX: add a class to animate, allow form to submit normally
  this.classList.add('form-submitted');
  // optionally, could preventDefault and send via fetch
});
</script>

</body>
</html>
